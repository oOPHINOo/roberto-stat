<!DOCTYPE html>
<head>
  <title>Roberto Stat</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Roberto Stat</h1>
  <p id="version"></p>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onclick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onclick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script>
    const { ipcRenderer } = require('electron')
    // element selectors.
    const version = document.getElementById('version')
    const notification = document.getElementById('notification')
    const message = document.getElementById('message')
    const restartButton = document.getElementById('restart-button')
    // electron handlers.
    ipcRenderer.send('app_version')
    ipcRenderer.on('app_version', function(event, arg) {
      ipcRenderer.removeAllListeners('app_version')
      version.innerText = 'Version ' + arg.version + ' EaDGR Sombish'
    })
    ipcRenderer.on('update_available', function() {
      ipcRenderer.removeAllListeners('update_available')
      message.innerText = 'A new update is available. Downloading now...'
      notification.classList.remove('hidden')
    })
    ipcRenderer.on('update_downloaded', function() {
      ipcRenderer.removeAllListeners('update_downloaded')
      message.innerText =
        'Update Downloaded. It will be installed on restart. Restart now?'
      restartButton.classList.remove('hidden')
      notification.classList.remove('hidden')
    })
    // handlers.
    function closeNotification() {
      notification.classList.add('hidden')
    }
    function restartApp() {
      ipcRenderer.send('restart_app')
    }
  </script>
</body>
